<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="лого Mesto">
    </header>
    <main>
        <section class="profile">
            <div class="profile__mask">
                <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
            </div>
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button "></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__img" src="./images/karachaevstk.png" alt="Карачаевск">
                <div class="element__group">
                    <p class="element__title">Карачаевск</p>
                    <img src="./images/like.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/elbrus.png" alt="Гора Эльбрус">
                <div class="element__group">
                    <p class="element__title">Гора Эльбрус</p>
                    <img src="./images/like.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/dombay.png" alt="Домбай">
                <div class="element__group">
                    <p class="element__title">Домбай</p>
                    <img src="./images/like.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/elbrus2.png" alt="Гора Эльбрус">
                <div class="element__group">
                    <p class="element__title">Гора Эльбрус</p>
                    <img src="./images/like.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/dombay2.png" alt="Домбай">
                <div class="element__group">
                    <p class="element__title">Домбай</p>
                    <img src="./images/like.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/karachaevo-ch.png" alt="Карачаево-Черкесия">
                <div class="element__group">
                    <p class="element__title">Карачаево-Ч...</p>
                    <img src="./images/like.svg" alt="Лайк">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>
<section class="popup">
    <div class="popup__content">
        <form class="form popup__form">
            <p class="popup__title">Редактировать профиль</p>
            <input class="form__input-text popup__name" type="text" name="formName">
            <input class="form__input-text popup__job" type="text" name="formJob">
            <input class="form__save-button" type="submit" value="Сохранить" >
<!--            <input class="form__save-button" type="submit" class="popup__submit">-->
        </form>
        <div class="popup__close-btn"></div>
    </div>

</section>
<script src="js/index.js"></script>
</body>
</html>
