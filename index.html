<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="лого Mesto">
    </header>
    <main>
        <section class="profile">
            <div class="profile__mask">
                <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
            </div>
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button "></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__img" src="./images/karachaevstk.png" alt="Карачаевск">
                <div class="element__group">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="like-button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/elbrus.png" alt="Гора Эльбрус">
                <div class="element__group">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="like-button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/dombay.png" alt="Домбай">
                <div class="element__group">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="like-button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/elbrus2.png" alt="Гора Эльбрус">
                <div class="element__group">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="like-button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/dombay2.png" alt="Домбай">
                <div class="element__group">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="like-button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/karachaevo-ch.png" alt="Карачаево-Черкесия">
                <div class="element__group">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button type="button" class="like-button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup">
    <div class="popup__container">
        <form class="form popup__form" name="profileForm">
            <h1 class="popup__title">Редактировать профиль</h1>
            <input class="form__input-text form__input-text_name" type="text" name="formName" placeholder="Ваше имя">
            <input class="form__input-text form__input-text_job" type="text" name="formJob" placeholder="Род занятий">
            <input class="form__save-button" type="submit" value="Сохранить" >
<!--            <input class="form__save-button" type="submit" class="popup__submit">-->
        </form>
        <button type="submit" class="popup__close-btn"></button>
    </div>

</div>
<script src="js/index.js"></script>
</body>
</html>
