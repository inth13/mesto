<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="лого Mesto">
    </header>
    <main>
        <section class="profile">
            <div class="profile__mask">
                <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
            </div>
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button " aria-label="Редактировать профиль"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить картинку"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup popup_profile">
    <div class="popup__container">
        <form class="form popup__form" name="profileForm">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="form__input-text form__input-text_field_name" type="text" name="formName"
                   placeholder="Ваше имя">
            <input class="form__input-text form__input-text_field_job" type="text" name="formJob"
                   placeholder="Род занятий">
            <input class="form__save-button" type="submit" value="Сохранить">
            <!--            <input class="form__save-button" type="submit" class="popup__submit">-->
        </form>
        <button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button>
    </div>
</div>
<div class="popup popup_card">
    <div class="popup__container">
        <form class="form popup__form" name="Form">
            <h2 class="popup__title">Новое место</h2>
            <input class="form__input-text form__input-text_field_title" type="text" value="" name="formName"
                   placeholder="Название">
            <input class="form__input-text form__input-text_field_link" type="text" value="" name="formJob"
                   placeholder="Ссылка на картинку">
            <input class="form__save-button" type="submit" value="Создать">
        </form>
        <button type="button" class="popup__close-btn" aria-label="Закрыть окно"></button>
    </div>
</div>

<div class="popup popup__image-container">
    <div class="popup__fallback">
        <button aria-label="Закрыть" class="popup__close-btn"></button>
        <img class="popup__picture" src="#" alt="Фото">
        <h2 class="popup__text"></h2>
    </div>
</div>

<template class="cards-template">
    <article class="element">
        <button type="button" aria-label="Удалить" class="element__delete"></button>
        <img class="element__img">
        <div class="element__group">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like-button" aria-label="Поставить лайк"></button>
        </div>
    </article>
</template>

<script src="js/index.js"></script>
</body>
</html>
